<div *ngIf="loaderVisible;else formTemplate" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<ng-template #formTemplate>
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="col-md-4">
            <div class="form-group">
                <label for="login">Login: </label>
                <input class="form-control" id="login" type="text" formControlName="login">
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" id="password" type="password" formControlName="password">
            </div>

            <button class="btn btn-primary">Login</button>
        </div>
    </form>
</ng-template>
<div *ngIf="shouldDisplayFormError()">todo: translation - form cannot be empty</div>
<div *ngIf="errorMessage">{{errorMessage}}</div>
